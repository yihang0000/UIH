
<!DOCTYPE html>

<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Welcome to UIH SCM</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./img/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./img/util.css">
    <link rel="stylesheet" type="text/css" href="./img/main.css">
</head>

<body>
<img src="EA002DDA-02DB-4410-B669-C4D2B54EC5BB.jpeg<!--联影LOGO.jpg-->" width="10%" style="margin-top:10px; margin-right:30px"
<!--————LOGO// valign="top" align=right 置顶，置右等 ————style="margin-top:10px; margin-left:10px"可以微调————或者（没试过）img{width:100px,height:100px,position:absolute;top20%;left:20%;}-->

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
                <span class="login100-form-title-1">Exhibition UIH SCM</span><hr>
	<span class="login100-form-title-1">进入联影供应链</span>   
<!--——————欢迎界面——————-->
                </div>

                <form class="login100-form validate-form">
                    <div class="wrap-input100 validate-input m-b-26" data-validate="用户名不能为空">
                        <span class="label-input100">进 入 用 户 <hr>User name</span>

                        <input class="input100" type="text" name="username" placeholder="请输入用户名/Please enter user name">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate="密码不能为空">
                        <span class="label-input100">输 入 密 码<hr>Password</span>
                        <input class="input100" type="password" name="pass" placeholder="请输入密码/Please enter the password.">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="flex-sb-m w-full p-b-30">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">记住用户名</label>
                        </div>

                        <div>
                            <a href=" https://start.firefoxchina.cn/" class="txt1">修改密码</a>
			    <a href=" http://www.baidu.com" class="txt1">忘记密码</a>


                        </div>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">登 录</button>
<!--————button 只是添加一个按钮————-->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./img/jquery-3.2.1.min.js"></script>
    <script src="./img/main.js"></script>

 


</body></html>
